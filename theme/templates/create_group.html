<!-- prettier-ignore -->
{% extends 'base.html' %}
{% block title %}グループ作成{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">新しいグループを作成</h1>

<form method="post" class="space-y-4">
  {% csrf_token %}
  <label class="block">
    グループ名：
    <input
      type="text"
      name="name"
      required
      class="border rounded px-2 py-1 w-full"
    />
  </label>

  <p>招待メンバーを選択（あなたのフレンド）:</p>
  <div class="space-y-1">
    {% for user in following_users %}
    <label class="block">
      <input type="checkbox" name="members" value="{{ user.id }}" />
      {{ user.username }}
    </label>
    {% empty %}
    <p>フォロー中のフレンドがいません。</p>
    {% endfor %}
  </div>

  <button
    type="submit"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
  >
    作成する
  </button>
</form>
{% endblock %}
