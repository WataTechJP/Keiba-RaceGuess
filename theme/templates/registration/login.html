<!-- prettier-ignore -->
{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">ログイン</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    ログイン
  </button>
  <a href="{% url 'signup' %}" class="text-sm text-blue-500 mt-2 block">
    ← 新規アカウント登録はこちら
  </a>
</form>
{% endblock %}
